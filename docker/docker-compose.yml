name: conduit

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: conduit
      POSTGRES_PASSWORD: conduit_dev
      POSTGRES_DB: conduit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conduit"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Conduit Gateway
  conduit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      CONDUIT_ENV: development
      CONDUIT_DATABASE__URL: postgresql+asyncpg://conduit:conduit_dev@postgres:5432/conduit
      CONDUIT_REDIS__URL: redis://redis:6379/0
      CONDUIT_MASTER_API_KEY: cnd_admin_dev_key_do_not_use_in_prod
      CONDUIT_LOG_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python -m alembic upgrade head &&
        python -m uvicorn conduit.app:create_app --factory --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ../src:/app/src:ro
      - ../config:/app/config:ro

volumes:
  pgdata: